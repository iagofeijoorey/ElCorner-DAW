        <!-- MAIN CONTENT -->
    <main>
        <div class="login-container">
            <div class="login-card">
                <h2>Iniciar Sesión</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" placeholder="Usuario..." >
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña...">
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Recordarme</label>
                        </div>
                        <a href="./usuarios.html" class="forgot-password">¿Olvidaste tu contraseña?</a> 
                    </div>
                    <button type="submit" class="login-button" >Entrar</button>
                </form>
                
                <div class="register-link">
                    <p>¿No tienes cuenta? <a href="./usuarios.html" >Regístrate</a></p>
                </div>
            
                <div class="social-login">
                    <p>O inicia sesión con:</p>
                    <div class="social-buttons">
                        <button class="social-button facebook"  onmouseover="resaltarSocial(this)" onmouseout="quitarResaltadoSocial(this)"> Facebook</button>
                        <button class="social-button google"    onmouseover="resaltarSocial(this)" onmouseout="quitarResaltadoSocial(this)"> Google</button>
                        <button class="social-button twitter"   onmouseover="resaltarSocial(this)" onmouseout="quitarResaltadoSocial(this)"> Twitter</button>
                        <h2 id="demo"></h2>
                    </div>
                </div>
            </div>
        </div>
    
        <script>
            const usernameInput = document.querySelector('#username');
        
            usernameInput.addEventListener('focus', function() {
                this.placeholder = '';
            });
        
            usernameInput.addEventListener('blur', function() {
                if (!this.value) {
                    this.placeholder = 'Usuario...';
                }
            });
        
            const passwordInput = document.getElementsByName('password')[0];
        
            passwordInput.addEventListener('focus', function() {
                this.placeholder = '';
            });
        
            passwordInput.addEventListener('blur', function() {
                if (!this.value) {
                    this.placeholder = 'Contraseña...';
                }
            });
        
            const botonEntrar = document.querySelectorAll('.login-button')[0];
            
            function resaltar() {
                this.classList.add('.login-button:hover');
            }
        
            function quitarResaltado() {
                this.classList.remove('.login-button');
            }
        
            loginButton.addEventListener('mouseover', resaltar);
            loginButton.addEventListener('mouseout', quitarResaltado);
        </script>
        <!-- Asegúrate de enlazar tu CSS -->
